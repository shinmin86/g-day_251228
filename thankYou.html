<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>

  <!-- Fonts (works on GitHub Pages) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="page">
    <section class="card" role="document" aria-label="감사 인사 카드">

      <header class="top">
        <div class="small">T H A N K&nbsp;&nbsp;Y O U</div>
        <h1 class="title">감사합니다.</h1>
      </header>

      <figure class="photo" aria-label="가족 사진">
        <!-- 아래 파일만 교체하면 됩니다: img/photo.jpg -->
        <img src="./img/photo.jpg" alt="가족 사진" />
      </figure>

      <section class="message" aria-label="감사 인사">
        <p>
          바쁘신 중에도 저희 아기 돌잔치에<br/>
          참석해 주셔서 진심으로 감사드립니다.<br/>
          베풀어주신 사랑과 관심에 보답하여<br/>
          밝고 건강한 아이로 잘 키우겠습니다.<br/>
          항상 행복이 가득하시길 기원합니다.
        </p>

        <div class="names">아빠 송수영 · 엄마 장혜령</div>
      </section>

    </section>
  </main>
</body>
</html>
